    <div class="page-loading" ng-hide="festival" style="position: absolute;"></div>
    
    <div data-ng-controller='CoreCtrl'>

      </headroom>

      <article class="container base-article" ng-class="{nothomepagebasearticle: !isActiveNav('/')}">
          <div ui-view></div>
      </article>

      <footer ui-view="festivalFooter"></footer>

    </div>
