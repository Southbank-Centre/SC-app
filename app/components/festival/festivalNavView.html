<div class="festival-name-bar" id="navTop" data-ng-controller='FestivalNavCtrl' ng-class="{homepagenav: isActiveNav('/')}" ng-show="festival" ng-style="{'background-color':festival.field_color_background, 'color':festival.field_color_text}">

  <img ng-src="{{festival.field_image_background.file.url}}" class="background-img" />

  <div class="festival-name-bar-content">
    <div class="festival-name-bar-text">
      <span class="festival-name-bar-name">{{ festival.title }} Festival: </span>
      <span class="festival-name-bar-location">London</span>
      <span class="festival-name-bar-year">{{ festival.field_date_start | amDateFormat:'YYYY' }}</span>
    </div>
  </div>

</div>

<div class="container festival-nav" ng-show="festival" ng-init="navOpen = false">

  <nav ng-class="{'navOpen':navOpen === true}">
    <a class="hamburger" ng-click="navOpen = !navOpen"></a>
    <a data-ng-repeat="navItem in festivalNav" ng-class="{active: isActiveNav(navItem.url)}" href="{{ navItem.url }}">{{ navItem.title }}</a>
  </nav>

  <div ng-show="festival" class="twitter-hashtag" ng-style="{'color':festival.field_color_background}">
    #WOWLDN
  </div>

</div>
