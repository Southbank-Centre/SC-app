<div ng-show="component" class="container featured-persons-container">

  <h2>{{ component.field_list_person.title }} <a ng-show="personCount" href="/speakers-artists">(see all {{ personCount }} speakers)</a></h2>

  <article class="featured-person" 
      data-ng-repeat="person in component.field_list_person.field_person_list | limitTo:2">

      <a ng-href="/person/{{ person.nid }}" class="featured-thumbnail">
        <img ng-src="{{ person.field_photo.field_image_file.field_image.file.url }}" alt="{{ person.field_photo.field_image_file.field_image.alt }}" title="{{ person.field_photo.field_image_file.field_image.title }}">
      </a>
      <div class="featured-content">
        <h3><a ng-href="/person/{{ person.nid }}">{{ person.title }}</a></h3>
        <div class="person-credentials" ng-show="person.field_credentials">{{ person.field_credentials }}</div>

        <a ng-href="/person/{{ person.nid }}" class="read-more-link">Read more</a>

      </div>

  </article>

</div>
