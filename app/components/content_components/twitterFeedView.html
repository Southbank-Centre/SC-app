<div class="twitter-feed container" ng-controller="TwitterFeedCtrl" ng-show="festival && tweets">

	<h2>Get involved on Twitter</h2>

	<h2 ng-show="festival.field_twitter_hashtag"><a href="https://twitter.com/hashtag/{{ festival.field_twitter_hashtag }}">{{ festival.field_twitter_hashtag }}</a> <a href="https://twitter.com/hashtag/{{ festival.field_twitter_username}}">{{ festival.field_twitter_username }}</a></h2>

	<div class="tweet" ng-repeat="tweet in tweets">
		<div class="tweet-user">
			<span class="tweet-user-image">
				<a href="https://twitter.com/{{ tweet.user.screen_name }}"><img src="{{ tweet.user.profile_image_url }}" alt="{{ tweet.user.screen_name }} profile image"></a>
			</span>
			<span class="tweet-info">
				<div class="tweet-user-screen-name">{{ tweet.user.screen_name }}</div>
			</span>
		</div>
		<p ng-bind-html="tweet.text" class="tweet-text"></p>

    </div>  

</div>
